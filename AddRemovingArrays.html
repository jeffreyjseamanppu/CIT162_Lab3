<script type="text/javascript">

var teams = [];

teams[0] = "Steelers";
teams[1] = "Penguins";
teams[2] = "Riverhounds";
teams[3] = "Pirates";

//We know that value 3 = Pirates
alert(teams[3]);

//Remove an Array Items
teams.pop();
alert(teams[3]); //Value should say undefined

//Add a new teams
teams.push("Panthers");
alert(teams[3]);
</script>
